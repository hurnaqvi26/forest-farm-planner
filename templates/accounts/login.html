{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login â€¢ Forest & Farm Planner</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body class="page-bg">

<div class="auth-container">
    <div class="auth-card">
        <div class="auth-header">
            <div class="logo-circle">ðŸŒ±</div>
            <h1>Forest &amp; Farm Planner</h1>
            <p class="auth-subtitle">Login to manage your green plans</p>
        </div>

        {% if error %}
            <div class="alert alert-error">
                Invalid username or password.
            </div>
        {% endif %}

        <form method="POST" class="auth-form">
            {% csrf_token %}
            <div class="form-group">
                <label>Username</label>
                <input type="text" name="username" required placeholder="Enter your username">
            </div>

            <div class="form-group">
                <label>Password</label>
                <input type="password" name="password" required placeholder="Enter your password">
            </div>

            <button type="submit" class="btn btn-primary btn-full">
                Login
            </button>
        </form>

        <p class="auth-footer-text">
            New here?
            <a href="/register/" class="link-green">Create an account</a>
        </p>
    </div>
</div>

</body>
</html>
